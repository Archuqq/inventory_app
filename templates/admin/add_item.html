{% extends "base.html" %}

{% block title %}Добавить элемент инвентаря{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center mb-4">Добавить элемент инвентаря</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card form-custom">
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Название:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Количество:</label>
                                <input type="number" id="quantity" name="quantity" class="form-control" required>
                            </div>
                            <div class="mb-4">
                                <label for="status" class="form-label">Статус:</label>
                                <select name="status" id="status" class="form-control" required>
                                    <option value="новый">Новый</option>
                                    <option value="используемый">Используемый</option>
                                    <option value="сломанный">Сломанный</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Назад в панель управления</a>
        </div>
    </div>
{% endblock %}
