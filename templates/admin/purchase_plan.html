{% extends "base.html" %}

{% block title %}Управление планом закупок{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center mb-4">Управление планом закупок</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card form-custom">
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="item_name" class="form-label">Название элемента:</label>
                                <input type="text" id="item_name" name="item_name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Цена:</label>
                                <input type="number" id="price" name="price" step="0.01" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="supplier" class="form-label">Поставщик:</label>
                                <input type="text" id="supplier" name="supplier" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Добавить в план закупок</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Назад в панель управления</a>
        </div>
    </div>
{% endblock %}
